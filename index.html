<body>
    <!-- Skip link for accessibility -->
    <a href="#main-grid" class="skip-link">Skip to main content</a>
    
    <!-- Loading state -->
    <div id="loading-state" class="loading-state">
        <div>Loading display simulator...</div>
    </div>
    
    <!-- Error state -->
    <div id="error-state" class="error-state">
        <div>Failed to load display simulator. Please refresh the page.</div>
        <button onclick="location.reload()" style="margin-top: 8px; padding: 4px 8px; background: white; color: #da3633; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
    </div>

    <div id="main-grid" role="main" aria-label="Display setup grid">
        <!-- The 9 display setups are generated by JavaScript -->
    </div>
    
    <script>
        // Configuration and constants
        const CONFIG = {
            CURSOR_SIZE_RATIO: 0.18,
            THROTTLE_DELAY: 16, // ~60fps
            ERROR_TIMEOUT: 5000,
            LAYOUT_COUNT: 9
        };

        // Utility functions
        const utils = {
            // Throttle function for performance
            throttle: (func, limit) => {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            },

            // Debounce function for performance
            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            // Browser compatibility check
            checkBrowserSupport: () => {
                const features = {
                    grid: CSS.supports('display', 'grid'),
                    flexbox: CSS.supports('display', 'flex'),
                    customProperties: CSS.supports('--custom-property', 'value'),
                    es6: typeof Promise !== 'undefined',
                    serviceWorker: 'serviceWorker' in navigator
                };
                
                console.log('Browser feature support:', features);
                return features;
            },

            // Safe DOM query selector with error handling
            safeQuerySelector: (selector, parent = document) => {
                try {
                    return parent.querySelector(selector);
                } catch (error) {
                    console.warn(`Failed to query selector: ${selector}`, error);
                    return null;
                }
            },

            // Safe DOM query selector all with error handling
            safeQuerySelectorAll: (selector, parent = document) => {
                try {
                    return parent.querySelectorAll(selector);
                } catch (error) {
                    console.warn(`Failed to query selector all: ${selector}`, error);
                    return [];
                }
            },

            // Show/hide elements safely
            showElement: (element) => {
                if (element && element.style) {
                    element.style.display = 'block';
                }
            },

            hideElement: (element) => {
                if (element && element.style) {
                    element.style.display = 'none';
                }
            },

            // Error logging
            logError: (message, error = null) => {
                console.error(`Display Simulator Error: ${message}`, error);
                const errorState = utils.safeQuerySelector('#error-state');
                if (errorState) {
                    utils.showElement(errorState);
                }
            },

            measurePerformance: (label, callback) => {
                console.time(label);
                callback();
                console.timeEnd(label);
            }
        };

        // Main application class
        class DisplaySimulator {
            constructor() {
                this.mainGrid = null;
                this.isInitialized = false;
                this.cursorElements = [];
                this.monitorElements = [];
                this.init();
            }

            init() {
                try {
                    utils.measurePerformance('DisplaySimulator initialization', () => {
                        this.setupErrorHandling();
                        this.hideLoadingState();
                        this.checkBrowserCompatibility();
                        this.initializeGrid();
                        this.setupEventListeners();
                        this.isInitialized = true;
                    });
                } catch (error) {
                    utils.logError('Failed to initialize display simulator', error);
                }
            }

            setupErrorHandling() {
                // Global error handler
                window.addEventListener('error', (event) => {
                    utils.logError('Global error occurred', event.error);
                });

                // Unhandled promise rejection handler
                window.addEventListener('unhandledrejection', (event) => {
                    utils.logError('Unhandled promise rejection', event.reason);
                });
            }

            hideLoadingState() {
                const loadingState = utils.safeQuerySelector('#loading-state');
                if (loadingState) {
                    utils.hideElement(loadingState);
                }
            }

            checkBrowserCompatibility() {
                const features = utils.checkBrowserSupport();
                if (!features.grid || !features.flexbox) {
                    console.warn('Browser may not support required CSS features');
                }
            }

            initializeGrid() {
                this.mainGrid = utils.safeQuerySelector('#main-grid');
                if (!this.mainGrid) {
                    throw new Error('Main grid element not found');
                }

                this.createGridCells();
                this.cacheElements();
            }

            createGridCells() {
                const layouts = this.getLayouts();
                
                layouts.forEach((html, index) => {
                    try {
                        const cell = this.createCell(index + 1, html);
                        this.mainGrid.appendChild(cell);
                    } catch (error) {
                        utils.logError(`Failed to create cell ${index + 1}`, error);
                    }
                });
            }

            createCell(number, html) {
                const cell = document.createElement('div');
                cell.className = 'setup-cell';
                cell.setAttribute('role', 'region');
                cell.setAttribute('aria-label', `Display setup ${number}`);
                
                cell.innerHTML = `
                    <h2 id="cell-${number}">${number}</h2>
                    <div class="display-area" role="presentation">${html}</div>
                `;
                
                return cell;
            }

            cacheElements() {
                this.monitorElements = utils.safeQuerySelectorAll('.interactive-monitor');
                this.cursorElements = utils.safeQuerySelectorAll('.fake-cursor');
            }

            setupEventListeners() {
                // Mouse move with throttling for performance
                const throttledMouseMove = utils.throttle(this.handleMouseMove.bind(this), CONFIG.THROTTLE_DELAY);
                document.body.addEventListener('mousemove', throttledMouseMove);

                // Mouse leave
                document.body.addEventListener('mouseleave', this.handleMouseLeave.bind(this));

                // Keyboard navigation
                document.addEventListener('keydown', this.handleKeyDown.bind(this));

                // Window resize
                window.addEventListener('resize', utils.throttle(this.handleResize.bind(this), 100));

                // Focus management
                document.addEventListener('focusin', this.handleFocusIn.bind(this));
            }

            handleMouseMove(event) {
                if (!this.isInitialized) return;

                const clientX = event.clientX;
                const clientY = event.clientY;

                this.monitorElements.forEach((monitor, index) => {
                    const cursor = this.cursorElements[index];
                    if (!cursor) return;

                    try {
                        const rect = monitor.getBoundingClientRect();
                        
                        if (this.isMouseInBounds(clientX, clientY, rect)) {
                            this.showCursor(cursor, clientX, clientY, rect, monitor);
                        } else {
                            this.hideCursor(cursor);
                        }
                    } catch (error) {
                        console.warn('Error handling mouse move for monitor', index, error);
                    }
                });
            }

            isMouseInBounds(x, y, rect) {
                return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
            }

            showCursor(cursor, clientX, clientY, rect, monitor) {
                try {
                    cursor.style.display = 'block';
                    const cursorSize = monitor.clientHeight * CONFIG.CURSOR_SIZE_RATIO;
                    cursor.style.width = `${cursorSize}px`;
                    cursor.style.height = `${cursorSize}px`;

                    const x = clientX - rect.left;
                    const y = clientY - rect.top;
                    cursor.style.left = `${x}px`;
                    cursor.style.top = `${y}px`;
                } catch (error) {
                    console.warn('Error showing cursor', error);
                }
            }

            hideCursor(cursor) {
                try {
                    cursor.style.display = 'none';
                } catch (error) {
                    console.warn('Error hiding cursor', error);
                }
            }

            handleMouseLeave() {
                this.cursorElements.forEach(cursor => {
                    this.hideCursor(cursor);
                });
            }

            handleKeyDown(event) {
                // Escape key to hide cursors
                if (event.key === 'Escape') {
                    this.handleMouseLeave();
                }
                
                // Tab key navigation support
                if (event.key === 'Tab') {
                    this.handleTabNavigation(event);
                }
            }

            handleTabNavigation(event) {
                // Ensure focus is visible
                const focusedElement = document.activeElement;
                if (focusedElement && focusedElement.classList.contains('setup-cell')) {
                    focusedElement.style.outline = '2px solid var(--accent-blue)';
                }
            }

            handleFocusIn(event) {
                // Remove outline from previously focused cells
                utils.safeQuerySelectorAll('.setup-cell').forEach(cell => {
                    if (cell !== event.target) {
                        cell.style.outline = '';
                    }
                });
            }

            handleResize() {
                // Recalculate cursor positions if needed
                this.cacheElements();
            }
